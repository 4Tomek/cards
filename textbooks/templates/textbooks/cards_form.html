{% extends 'main.html' %}
{% block content %}

<h1>New cards</h1>


{% for lesson in lessons %}
<form method="POST">
    {% csrf_token %}

    <div>
        <label>lesson {{lesson.name}}</label>
        <textarea class="input" name="{{lesson.name}}" placeholder="write: <question1> - <answer1>, <question2> - <answer2>, ..."></textarea>
    </div>

    <input type="submit">
</form>

{% if lesson.card_set.all %}
    Cards in this lesson: 
    {% for i in lesson.card_set.all %}
    {{i}}, 
    {% endfor %}
{% endif %}
<br>
{% endfor %}

<hr>
<a href="{% url 'list-textbooks' %}">Back to Textbooks</a>
<br>
<a href="{% url 'activate-lessons' textbook.id %}">Learn from this Textbook</a>

{% endblock %}
