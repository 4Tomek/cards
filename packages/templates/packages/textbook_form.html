{% extends 'main.html' %}

{% block content %}

{% if not textbookId %}
<h1>Create new private textbook</h1>
{% else %}
<h1>Add new Lessons</h1>
{% endif %}

<form method="POST">
    {% csrf_token %}

    {% if not textbookId %}
    <div>
        <label>New Textbook</label>
        <textarea class="input" name="newTextbook" placeholder="here you type new textbook name"></textarea>
    </div>
    {% endif %}

    <div>
        <label>Lesson Names</label>
        <textarea class="input" name="lessons" placeholder="divide lesson names by comma"></textarea>
    </div>

    <input type="submit">
</form>
<p>{{message}}</p>

{% endblock %}
