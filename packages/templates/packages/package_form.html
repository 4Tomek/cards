{% extends 'main.html' %}
{% block content %}

<h1>Package Form</h1>

<form method="POST">
    {% csrf_token %}
    {{form}}

    <div>
        <label>Cards</label>
        <textarea class="input" name="content" placeholder="Write: <question1> - <answer1>, <question2> - <answer2>, ..."></textarea>
    </div>

    <input type="submit">
</form>

{% endblock %}
