{% extends 'main.html' %}
{% block content %}

<h1>New cards</h1>

<form method="POST">
    {% csrf_token %}

    <div>
        <label>Cards</label>
        <textarea class="input" name="content" placeholder="write: <question1> - <answer1>, <question2> - <answer2>, ..."></textarea>
    </div>

    <input type="submit">
</form>

{% endblock %}
