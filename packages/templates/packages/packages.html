{% extends 'main.html' %}

{% block content %}

<h1>Textbooks</h1>

<form class="form" action="{% url 'packages' %}" method="get">
    <label for="formInput#search">Search among My and Public Textbooks:</label>
    <input id="formInput#search" type="text" name="search_query" value="{{search_query}}" placeholder="Search by Textbook Name" />
    <input type="submit" value="Search" />
</form>

{% for textbook in textbooks %}
    <p>{{textbook.name}}</p>
    <p>{{textbook.created}}</p>
    <p>{{textbook.id}}</p>
    <a href="{% url 'create-lessons' textbook.id %}">Add Lessons</a>
    <br>
    <a href="{% url 'select-lesson' textbook.id %}">Add Cards into Lesson</a>
    <br>
    <a href="{% url 'activate-lessons' textbook.id '0' '0' %}">Learn from this Textbook</a>
{% endfor %}

{% endblock content %}
