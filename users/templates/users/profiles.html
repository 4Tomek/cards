{% extends 'main.html' %}

{% block content %}

<h1>User Profiles</h1>
{% for profile in profiles %}
<h2>Name: {{profile.name}}</h2>
    {% if profile.short_intro %}
    <p>Short intro: {{profile.short_intro|slice:"150"}}</p>
    {% endif %}
<a href="{% url 'user-profile' profile.id %}">Go to this Profile</a>
{% endfor %}

{% endblock content %}
